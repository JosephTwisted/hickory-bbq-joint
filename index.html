<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hickory BBQ Joint - Order Status</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    </head>
    <body>
        <div id="video-container">
            <iframe
                id="background-video"
                src="https://www.youtube.com/embed/jReeajPdgSM?autoplay=1&mute=1&loop=1&playlist=jReeajPdgSM&vq=hd1080"
                frameborder="0"
                allow="autoplay; loop;"
                allowfullscreen
            ></iframe>
        </div>
        <div id="orders-container">
            <div id="orders">
                <img src="logo.png" alt="Hickory BBQ Joint Logo" class="logo" />
                <h2>Orders</h2>
                <div id="order-cards">
                    <ul id="orders-list" class="order-list"></ul>
                </div>
            </div>
        </div>
        <div id="order-ready-overlay" onclick="hideOrderReadyOverlay()">
            <div id="order-ready-content"></div>
        </div>
        <script src="index-scripts.js"></script>
    </body>
</html>
